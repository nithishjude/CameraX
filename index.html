    <style>
      /* Custom range slider styling for Webkit */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        margin-top: -6px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #374151;
        border-radius: 2px;
      }
      body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6; /* gray-100 */
      }
    </style>
